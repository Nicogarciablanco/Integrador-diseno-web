<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/assets/css/register.css">
</head>

<body>
    <header id="home">
        <img class="logo" src="/assets/img/Logo-1.png" alt="">
        <nav>
            <button><a href="/login.html">Iniciar sesión</a></button>
            <button><a href="/index.html">Home</a></button>
        </nav>
    </header>
    <main>
        <section class="register">
            <h1>Registrarse</h1>
            <form action="">
                <div class="register-form">
                    <div class="form-cards">
                        <div class="form-text">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="name" placeholder="José">
                        </div>
                        <div class="form-text">
                            <label for="last-name">Apellido:</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Domingo">
                        </div>
                    </div>
                    <div class="form-cards">
                        <div class="form-text">
                            <label for="adress">Dirección:</label>
                            <input type="text" name="adress" id="adress" placeholder="Avenida siempre viva 1237 1B">
                        </div>
                        <div class="form-text">
                            <label for="city">Ciudad:</label>
                            <input type="text" name="city" id="city" placeholder="Munro">
                        </div>
                    </div>
                    <div class="form-cards">
                        <div class="form-text">
                            <label for="province">Provincia:</label>
                            <input type="text" name="province" id="province" placeholder="Buenos Aires">
                        </div>
                        <div class="form-text">
                            <label class="postal-label" for="postal-code">Código postal:</label>
                            <input type="text" name="postal-code" id="postal-code" placeholder="2800">
                        </div>
                    </div>
                    <div class="form-cards">
                        <div class="form-text">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="josedomingo83@gmail.com">
                        </div>
                        <div class="form-text">
                            <label for="password">Contraseña:</label>
                            <input type="password" placeholder="1234567890">
                        </div>
                    </div>
                </div>
                
            </form>
        </section>
    </main>
</body>

</html>
