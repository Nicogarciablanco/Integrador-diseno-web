<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/assets/css/login-register/register.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/logo-icon">
</head>

<body>

    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////  HEADER  //////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <header id="home">
        <img class="logo" src="/assets/img/Logo-1.png" alt="">
        <nav>
            <!-- MENU -->
            <label for="toggle-menu" class="menu-label menu-bars">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <!-- CHECBOX MENU -->
            <input type="checkbox" id="toggle-menu" />
            <div class="overlay"></div>
            <!-- NAVBAR -->
            <div class="navbar">
                <button><a href="/login.html">Iniciar sesión</a></button>
                <button><a href="/index.html">Home</a></button>
            </div>
        </nav>
    </header>

    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////  MAIN  ////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <main>
        <section class="register">
            <h1>Registrarse</h1>
            <!-- FORM -->
            <form action="">
                <div class="register-form">
                    <div class="form-cards">
                        <!-- NAME -->
                        <div class="form-text">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="name" placeholder="José" required>
                        </div>
                        <!-- SECOND NAME -->
                        <div class="form-text">
                            <label for="last-name">Apellido:</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Domingo" required>
                        </div>
                    </div>
                    <div class="form-cards">
                        <!-- ADRESS -->
                        <div class="form-text">
                            <label for="adress">Dirección:</label>
                            <input type="text" name="adress" id="adress" placeholder="Avenida siempre viva 1237 1B" required>
                        </div>
                        <!-- CITY -->
                        <div class="form-text">
                            <label for="city">Ciudad:</label>
                            <input type="text" name="city" id="city" placeholder="Munro" required>
                        </div>
                    </div>
                    <div class="form-cards">
                        <!-- PROVINCE -->
                        <div class="form-text">
                            <label for="province">Provincia:</label>
                            <input type="text" name="province" id="province" placeholder="Buenos Aires" required>
                        </div>
                        <!-- POSTAL CODE -->
                        <div class="form-text">
                            <label class="postal-label" for="postal-code">Código postal:</label>
                            <input type="text" name="postal-code" id="postal-code" placeholder="2800" required>
                        </div>
                    </div>
                    <div class="form-cards">
                        <!-- EMAIL -->
                        <div class="form-text">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="josedomingo83@gmail.com" required>
                        </div>
                        <!-- PASSWORD -->
                        <div class="form-text">
                            <label for="password">Contraseña:</label>
                            <input type="password" placeholder="1234567890" required>
                        </div>
                    </div>
                </div>
                <input class="send-button" type="submit" value="Registrarse">
            </form>
        </section>
    </main>

    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////  FOOTER  //////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <footer>
        <section class="footer">
                <p>© 2024 Voltura. Todos los derechos reservados.</p>
                <!-- LINKS -->
                <div class="footer-links">
                    <a href="#">Politicas de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
        </section>
    </footer>
</body>

</html>
