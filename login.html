<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/assets/css/login-register/login.css">
</head>

<body>
    <header id="home">
        <img class="logo" src="/assets/img/Logo-1.png" alt="">
        <nav>
            <label for="toggle-menu" class="menu-label">
                <img src="./assets/img/menu.png" alt="" class="menu-icon" />
            </label>
            <input type="checkbox" id="toggle-menu" />

            <div class="navbar">
                <button><a href="/register.html">Registrarse</a></button>
                <button><a href="/index.html">Home</a></button>
            </div>
        </nav>
    </header>
    <div class="overlay"></div>
    <main>
        <section class="login">
            <h1>Iniciar sesión</h1>
            <form action="" class="form-login">
                <div class="login-text">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="josedomingo@gmail.com" required>
                </div>
                <div class="login-text">
                    <label for="password">Contraseña:</label>
                    <input type="password" placeholder="1234567890" required>
                </div>
                <input class="send-button" type="submit" value="Iniciar sesión">
            </form>
        </section>
    </main>

    <footer>
        <section>
                <p>© 2024 Voltura. Todos los derechos reservados.</p>
                <div class="footer-links">
                    <a href="#">Politicas de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
        </section>
    </footer>
</body>

</html>
